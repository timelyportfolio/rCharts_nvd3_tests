<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='../../libraries/widgets/nvd3/css/nv.d3.css'>
    <link rel='stylesheet' href='../../libraries/widgets/nvd3/css/rNVD3.css'>
    
    <script src='../../libraries/widgets/nvd3/js/jquery-1.8.2.min.js' type='text/javascript'></script>
    <script src='../../libraries/widgets/nvd3/js/d3.v3.min.js' type='text/javascript'></script>
    <script src='../../libraries/widgets/nvd3/js/nv.d3.min-new.js' type='text/javascript'></script>
    <script src='../../libraries/widgets/nvd3/js/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body>
    <div id='chart23bc1cd3ab5' class='rChart nvd3'></div>  
    
    <script type='text/javascript'>
    drawchart23bc1cd3ab5()
    setupChart = function(data, selector){
      d3.select(selector)
        .selectAll("div")
        .data(data).enter()
        .append('div').attr('class', 'preview')
        .append('svg');
    }

    
    
    function drawchart23bc1cd3ab5(){  
      var opts = {
 "dom": "chart23bc1cd3ab5",
"width":    800,
"height":    400,
"x": "Hair",
"y": "Freq",
"group": "Eye",
"type": "multiBarChart",
"facet": "Sex",
"id": "chart23bc1cd3ab5" 
},
        data = [{"Hair":"Black","Eye":"Brown","Sex":"Male","Freq":32},{"Hair":"Brown","Eye":"Brown","Sex":"Male","Freq":53},{"Hair":"Red","Eye":"Brown","Sex":"Male","Freq":10},{"Hair":"Blond","Eye":"Brown","Sex":"Male","Freq":3},{"Hair":"Black","Eye":"Blue","Sex":"Male","Freq":11},{"Hair":"Brown","Eye":"Blue","Sex":"Male","Freq":50},{"Hair":"Red","Eye":"Blue","Sex":"Male","Freq":10},{"Hair":"Blond","Eye":"Blue","Sex":"Male","Freq":30},{"Hair":"Black","Eye":"Hazel","Sex":"Male","Freq":10},{"Hair":"Brown","Eye":"Hazel","Sex":"Male","Freq":25},{"Hair":"Red","Eye":"Hazel","Sex":"Male","Freq":7},{"Hair":"Blond","Eye":"Hazel","Sex":"Male","Freq":5},{"Hair":"Black","Eye":"Green","Sex":"Male","Freq":3},{"Hair":"Brown","Eye":"Green","Sex":"Male","Freq":15},{"Hair":"Red","Eye":"Green","Sex":"Male","Freq":7},{"Hair":"Blond","Eye":"Green","Sex":"Male","Freq":8},{"Hair":"Black","Eye":"Brown","Sex":"Female","Freq":36},{"Hair":"Brown","Eye":"Brown","Sex":"Female","Freq":66},{"Hair":"Red","Eye":"Brown","Sex":"Female","Freq":16},{"Hair":"Blond","Eye":"Brown","Sex":"Female","Freq":4},{"Hair":"Black","Eye":"Blue","Sex":"Female","Freq":9},{"Hair":"Brown","Eye":"Blue","Sex":"Female","Freq":34},{"Hair":"Red","Eye":"Blue","Sex":"Female","Freq":7},{"Hair":"Blond","Eye":"Blue","Sex":"Female","Freq":64},{"Hair":"Black","Eye":"Hazel","Sex":"Female","Freq":5},{"Hair":"Brown","Eye":"Hazel","Sex":"Female","Freq":29},{"Hair":"Red","Eye":"Hazel","Sex":"Female","Freq":7},{"Hair":"Blond","Eye":"Hazel","Sex":"Female","Freq":5},{"Hair":"Black","Eye":"Green","Sex":"Female","Freq":2},{"Hair":"Brown","Eye":"Green","Sex":"Female","Freq":14},{"Hair":"Red","Eye":"Green","Sex":"Female","Freq":7},{"Hair":"Blond","Eye":"Green","Sex":"Female","Freq":8}]
        
var data = d3.nest()
        .key(function(d){ return d[opts.facet]} )    
        .entries(data)
        
      facets = d3.select("#" + opts.id)
        .selectAll("div")
        .data(data).enter()
        .append('div').attr('class', 'facets')
        .append('svg')
          .attr("height", opts.height/d3.keys(data).length);
        
      facets.each(function(d, i){
         var data = d3.nest()
          .key(function(d){
            return opts.group === undefined ? 'main' : d[opts.group]
          })
          .key(function(d){
            return d[opts.x]
          })          
          .rollup(function(d){
              tempobj = {};
              tempobj[opts.x] = d[0][opts.x];
              tempobj[opts.y] = d3.sum(d, function(dd) {
                return dd[opts.y];
              });
              return tempobj;
          })          
          .entries(d.values)
      
         nv.addGraph(function() {
           var chart = nv.models[opts.type]()
             .x(function(d) {
               return d.values[opts.x] })
             .y(function(d) { return d.values[opts.y] })
             .width(opts.width)
             .height(opts.height / facets[0].length)
         
           
          
           
        
           
      
         d3.select(facets[0][i])
          .datum(d3.values(data))
          .transition().duration(500)
          .call(chart);

          nv.utils.windowResize(chart.update);
        });
      });
    };
</script>
    
  </body>
</html>
